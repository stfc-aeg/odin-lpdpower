[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ../../plugins/lpdpower/static
adapters   = lpdpower

[tornado]
logging = debug

[adapter.dummy]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.lpdpower]
module = lpdpower.adapter.LPDPowerAdapter
quad_enable_interval = 0.25
