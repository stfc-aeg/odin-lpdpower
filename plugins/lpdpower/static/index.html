<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Server</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/odin-server.css" rel="stylesheet">
    <link href="css/lpdpower.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          <a class="navbar-brand" href="#">ODIN</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="overall-box">

      <div>
	<h3 id="overall-title">Overall Health: </h3>
        <span id="overall-status" class="status">&nbsp;</span>
	<span id="trace-label">Trace:</span>
	<span id="trace-status" class="status">Status</span>
        <span id="trace-latched" class="status">Latched</span>
     </div>

      <table>
        <tr>
          <td class="text-center">	
            <button id="overall-enable" class="btn btn-success" type="button" onclick="enableQuads()">Enable Quads</button>
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button id="overall-arm" class="btn btn-success" type="button" onclick="armInterlock()">Disarm Interlock</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="container">
      <div class="odin-server">
        <h1>LPD Power Supply Control Unit</h1>

 	<div id="lpdpower"></div> 
  
      </div>
    </div> <!-- Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/lpdpower.js"></script>
    <script src="js/odin_server.js"></script>
  </body>
</html>
