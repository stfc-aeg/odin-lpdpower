[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ./static
adapters   = lpdpower, system_info

[tornado]
logging = debug

[adapter.lpdpower]
module = lpdpower.adapter.LPDPowerAdapter
quad_enable_interval = 0.25

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter
